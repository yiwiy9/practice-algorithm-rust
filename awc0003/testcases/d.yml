---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 2 10
      3 5 4 2 6
    out: |
      6
  - name: sample2
    in: |
      8 3 15
      2 4 6 3 5 7 1 8
    out: |
      17
  - name: sample3
    in: |
      10 4 1000000000000
      500000000 600000000 400000000 300000000 700000000 200000000 800000000 100000000 900000000 550000000
    out: |
      0

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
