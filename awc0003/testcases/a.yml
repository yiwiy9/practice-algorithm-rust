---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 100
      10 5
      20 10
      5 30
    out: |
      2
  - name: sample2
    in: |
      5 500
      15 40
      8 100
      50 20
      30 15
      25 25
    out: |
      4
  - name: sample3
    in: |
      8 1000000000000
      100 20000000000
      50 10000000000
      1 1000000000
      80 15000000000
      30 50000000000
      99 9000000000
      25 40000000000
      60 20000000000
    out: |
      5

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
