---
type: Batch
timelimit: ~
match: Lines

cases:
  - name: sample1
    in: |
      3 2 5
      10 6 8
    out: |
      2
  - name: sample2
    in: |
      2 1 8
      6 10
    out: |
      -1
  - name: sample3
    in: |
      5 3 3000000000
      1000000000 1000000000 1000000000 1000000000 1000000000
    out: |
      5

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
