---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      2 3 4
    out: |
      2
  - name: sample2
    in: |
      4 2
      1 1 3 4
    out: |
      4
  - name: sample3
    in: |
      4 3
      1 1 3 4
    out: |
      2

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
