---
type: Batch
timelimit: 1s
match: Lines

cases:
  - name: sample1
    in: |
      6 7
      1 2 4 3 10 100
      -1 -1 -1 -1 -1 -1
    out: |
      4
  - name: sample2
    in: |
      5 12
      1 2 3 5 8
      -1 1 2 3 4
    out: |
      4
  - name: sample3
    in: |
      8 10
      3 1 4 1 5 9 2 6
      -1 1 2 -1 4 4 5 7
    out: |
      7
  - name: sample4
    in: |
      2 1000000000000000
      1 1
      2 1
    out: |
      -1
  - name: sample5
    in: |
      9 2468024680
      123456789 234567891 345678912 456789123 567891234 678912345 789123456 891234567 912345678
      6 5 4 -1 3 2 1 9 8
    out: |
      6

extend:
  - type: Text
    path: "./joi2025_yo2_b"
    in: /in/*.txt
    out: /out/*.txt
